title: KVP log! # name of the site
author: K V P # name of site's author
email: не-могу-сказать@gmail.com # email of site's author
url: https://hinterlistig.github.io # root address of the site
baseurl: "/log" # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)
description: > # description of the site (multiple lines allowed)
  Последовательное, взевешенное изложение
  всего, что случилось (или быть может еще случится), со мною
  (или с тобою, глубокоуважаемый читатель). Или не случится.
# permalink: /:slug.html

favicon: "logo.png" # name+extension of favicon (which must be put on the root folder)
# goat_counter: "yoursitename" # put your GoatCounter name if you want to use GoatCounter analytics

remote_theme: hinterlistig/no-style-please

theme_config:
  appearance: "dark" # can be "light", "dark" or "auto"
  back_home_text: ".." # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: true # show blog description in home page

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
